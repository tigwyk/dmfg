{% extends "layout.html" %}
{% block content %}
<div class="well well-small">
<h2>Create Trade</h2>
</div>
<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <form action={{ url_for('create_trade_page') }} method=post class="form-horizontal">
    {{ form.csrf_token }}
        <div class="form-group">        
        {{ render_field(form.quantity) }}
        </div>
        <div class="form-group">
        {{ render_field(form.price) }}
        </div>
        <div class="form-group">
        {{ render_field(form.order_type) }}
        </div>
        <div class="form-group">
        {{ render_field(form.item) }}
        </div>
      <input type=submit value=Submit>
    </form>
{% endblock %}
